{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<body class="home">
    <section class="colored-section" id="title-section">
        <div class="container-fluid">
            <!-- Title -->

            <div class="row">
                <div class="col-lg-6">
                    <img
                        class="title-image"
                        src="/static/images/gym-logo-pic.png"
                        alt="gym-logo"
                    />
                    <h1 class="subtitle-text">
                        Take your fitness to the next level.
                    </h1>
                    <button
                        type="button"
                        class="btn btn-dark btn-lg download-button"
                    >
                        <i class="fa-brands fa-apple"></i> Download
                    </button>
                    <button
                        type="button"
                        class="btn btn-outline-light btn-lg download-button"
                    >
                        <i class="fa-brands fa-google-play"></i> Download
                    </button>
                </div>
                <div class="col-lg-6">
                    <h1 class="big-heading title">GarFit</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- notes section -->

    <section class="notes-section">
        <div class="row">
            <div class="container-fluid">
                <h1 align="center">Notes</h1>
                <ul class="list-group list-group-flush" id="notes">
                    {% for note in user.notes %}
                    <li class="list-group-item">
                        {{ note.data }}
                        <button
                            type="button"
                            class="close"
                            onClick="deleteNote({{ note.id }})"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </li>
                    {% endfor %}
                </ul>

                <form method="POST">
                    <textarea
                        name="note"
                        id="note"
                        class="form-control"
                    ></textarea>

                    <br />
                    <div align="center">
                        <button
                            type="submit"
                            class="btn btn-outline-light btn-lg"
                        >
                            Add Note
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
{% endblock %}
